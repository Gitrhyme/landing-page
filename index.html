<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="item">
            <div class="head">
                <h3>Header Logo</h3>
                <div class="group-links">
                    <a class="links">link one</a>
                    <a class="links">link two</a>
                    <a class="links">link three</a>
                </div>
            </div>
            <div class="main-1">
                <h2>Check Out My Leetcode Badge</h2>
                <p>This badge was rewarded to me for solving problems 50+ days in 2023. <br>
                    The badge is only given to the top 6.9% of Leetcoders.</p>
                <button class="main-button">Sign Up</button>
            </div>
            <img src="img/LeetcodeBadge.png" alt="leetcoder" class="main-img">
        </div>
    </div>
    <div class="container">
        <div class="item-2">
            <h2>How Can You Achieve?</h2>
            <div class="break"></div>
            <div class="main2-imgs">
                <img src="img/open_laptop.png" alt="open_laptop" width="120" height="100" class="img-2-borders">
                <img src="img/one_hour.avif" alt="one_hour" width="120" height="100" class="img-2-borders">
                <img src="img/watch_solution.png" alt="watch_solution" width="120" height="100" class="img-2-borders">
            </div>
            <div class="break"></div>
            <div class="main2-paragraphs">
                <p class="m2-p1">Log In</p>
                <p class="m2-p2">Attempt Daily Challenge for 1hr</p>
                <p class="m2-p3">Watch A Tutorial On Solution</p>
            </div>
        </div>

    </div>


</body>

</html>
